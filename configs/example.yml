---
checkpoint:
  root_dir: 'ckpt/exp01'
  prefix: 'exp01'

weight: 'ckpt/exp01/exp01_AlexNet_15.pth'

device: 'cuda:0'  # 'cuda:0', 'cuda:1', ... or 'cpu'

model:
  backbone:
    name: 'AlexNet'
    pretrained: True

train:
  num_epochs: 15
  viz: False

  optimizer:
    name: 'Adam'
    lr: 0.001

  loss:
    name: 'hinge'

  dataset:
    name: 'FlickrPro'
    root_dir: '../datasets/FlickrPro/src/'
    gulpio_dir: '../datasets/FlickrPro/train/'

  dataloader:
    batch_size: 128
    shuffle: False

validation:
  viz: False

  dataset:
    name: 'FlickrPro'
    root_dir: '../datasets/FlickrPro/src/'
    gulpio_dir: '../datasets/FlickrPro/val/'

  dataloader:
    batch_size: 128
    shuffle: False


evaluate:
  FCDB:
    root_dir: '../datasets/FCDB'
    download: False

  ICDB:
    root_dir: '../datasets/ICDB'
    download: True
...
